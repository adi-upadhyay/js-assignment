<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="./Stylesheets/CreateQuiz.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
	<script src="./Scripts/mainScript.js"></script>
    <title>Create your Quiz!</title>
  </head>
  <body>
	<div class="outer-body">
		<div class="create-quiz">
			<div class="quiz-title">
				Create your quiz
			</div>
			<div class="quiz-elements">
				<label>Quiz Title or Name:</label>
				<input id="quizTitle" type="text" placeholder="Title">
			</div>
			<div class="quiz-elements">
				<label>Question</label>
				<input id="question" type="text" placeholder="Question">
				<label>Option 1</label>
				<input id="option1" type="text" placeholder="Option 1">
				<label>Option 2</label>
				<input id="option2" type="text" placeholder="Option 2">
				<label>Option 3</label>
				<input id="option3" type="text" placeholder="Option 3">
				<label>Option 4</label>
				<input id="option4" type="text" placeholder="Option 4">
			</div>
			<div class="quiz-elements">
				<label for="CorrectAnswer">Correct Answer</label>
				<div>
					<input id="radio1" type="radio" name="CorrectAnswer" value="1">
					<label for="1">1</label>
					<input id="radio2" type="radio" name="CorrectAnswer" value="2">
					<label for="2">2</label>
					<input id="radio3" type="radio" name="CorrectAnswer" value="3">
					<label for="3">3</label>
					<input id="radio4" type="radio" name="CorrectAnswer" value="4">
					<label for="4">4</label>
				</div>
			</div>
		</div>
		<div class="quiz-buttons">
			<input type="button" value="Another question" onclick="addQuestion()">
			<input type="button" value="Save quiz" onclick="saveQuiz()">
		</div>
	</div>
  </body>
</html>
