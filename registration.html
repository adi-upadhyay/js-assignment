<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./Stylesheets/login.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script src="./Scripts/mainScript.js"></script>

	<title>Register
	</title>
</head>
<body>
	<div class="outer-body">
		<div class="form-body">
			<form>
				<div class="inside-form-1">
					<label>Register</label>
				</div>
				<div class="inside-form-2">
					<label>USERNAME</label>
					<input id="username" type="text" placeholder="Username" required>
				</div>
				<div class="inside-form-2">
					<label>EMAIL</label>
					<input id="email" type="email" placeholder="Email" required>
				</div>
				<div class="inside-form-2">
					<label>PASSWORD</label>
					<input id="password" type="password" placeholder="Password" required>
				</div>
				<div class="inside-form-3">
					<input type="button" value="Register" onclick="register()">
					<a href="login.html">Already registered?</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
